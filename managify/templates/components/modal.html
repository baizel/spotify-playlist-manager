<div id="filterModal" class="modal">
    <div class="modal-content">
        <h4>Song Filters</h4>
        <form action="#">
            <div class="row">
                <div class="col s4">
                    <h6>Audio Features</h6>
                    {% for name,options in filter.items() %}
                        <div class="filterOptions">
                            <label>
                                <input name="filterCheckbox" value="{{ name }}" id="{{ options.apiName }}"
                                       type="checkbox"
                                        {{ "checked" if options.isChecked else "" }}/>
                                <span>{{ name }}</span>
                            </label>
                        </div>
                    {% endfor %}
                </div>
                <div class="col s8">
                    <h6>Genres</h6>
                    <div id="genres">

                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="modal-close waves-effect waves-green btn-flat" onclick='handleFilterChange()'>Save</a>
    </div>
</div>
