<!doctype html>
<head>
    {% block styles %}
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link href="{{ url_for('managify.static', filename='manager.css') }}" rel="stylesheet">
    {% endblock %}
    {% block scritps %}
        <script src="{{ url_for('managify.static', filename='js/init.js') }}"></script>
        <script src="{{ url_for('managify.static', filename='js/manager.js') }}"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script type="text/javascript" charset="utf8"
                src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
        <script type="text/javascript" charset="utf8"
                src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
        <title>Playlist manger</title>

    {% endblock %}
</head>
<main>
    {% include 'components/sidenav.html' %}
    {% include 'components/nav.html' %}
    <div class="container">
        <div id="tableContainer">
            <table id="songTable" class="highlight">
            </table>
        </div>
    </div>

    <div class="valign-wrapper nodata">
        <div class="content">
            <h3 class="center-align">Click on a playlist to get started</h3>
        </div>
    </div>

    {% include 'components/modal.html' %}

</main>

<footer>
</footer>
