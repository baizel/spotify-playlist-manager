<!doctype html>
<title>Pls work</title>
<head>
    {% block styles %}
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link href="{{ url_for('managify.static', filename='manager.css') }}" rel="stylesheet">
    {% endblock %}
    {% block scritps %}
        <script src="{{ url_for('managify.static', filename='js/init.js') }}"></script>
        <script src="{{ url_for('managify.static', filename='js/manager.js') }}"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script type="text/javascript" charset="utf8"
                src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>

    {% endblock %}
</head>
<main>
    {% include 'components/sidenav.html' %}
    {% include 'components/nav.html' %}
    <p> click a play list </p>
    <div class="container">
        <div id="filterPanel">
            <a class="waves-effect waves-light modal-trigger" href="#modal1"> <i class="small material-icons">add_circle_outline</i></a>
        </div>
        <div id="tableContainer">
            <table id="songTable" class="highlight">
            </table>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Audio feature columns</h4>
            <form action="#">
                {% for name,apiName in filter.items() %}
                    <p>
                        <label>
                            <input name="filterCheckbox" value="{{ name }}" id="{{ apiName }}" type="checkbox"/>
                            <span>{{ name }}</span>
                        </label>
                    </p>
                {% endfor %}

            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat" onclick='handleFilterChange()'>Save</a>
        </div>
    </div>

</main>

<footer>
</footer>
