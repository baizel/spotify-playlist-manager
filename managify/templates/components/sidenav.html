<div id="slide-out" class="sidenav sidenav-fixed collection">
    <h5 class="center">Playlist Manager</h5>

    <ul>
        <li>
            <div class="center">
                <div class="input-field">
                    <i class="material-icons prefix">search</i>
                    <input type="text" placeholder="search" id="autocomplete-input">
                </div>
            </div>
        </li>
        <li>
            <ul class="collapsible">
                <li>
                    <div class="collapsible-header"><i class="material-icons">add</i>Add Other Playlists</div>
                    <div class="collapsible-body center-align">
                        <span>Add playlist by Id coming soon</span>
                    </div>
                </li>
                <li class="active">
                    <div class="collapsible-header"><i class="material-icons">library_music</i>Your Playlists</div>
                    <div class="collapsible-body">
                        <ul>
                            {% for playlist in data %}
                                <li class="playlist-content"
                                    onclick="toggleAndUpdateTable('{{ playlist.id }}','{{ playlist.name }}', '{{ playlist.isReadOnly }}')">
                                    <div id="{{ playlist.id }}" class="collection-item avatar valign-wrapper">
                                        <img src="{{ playlist.image.url }}" alt="" class="circle">
                                        <p>{{ playlist.name }}</p>
                                    </div>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </li>
            </ul>
        </li>
    </ul>
</div>
